<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora básica</title>
    <!--link de conexion hacia el css-->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Calculadora básica</h1>
      <div class="calculator">
        <!--display de la calculadora-->
        <div class="display">
          <input type="text" id="result" disabled />
        </div>
        <!--contenedor de botones para la calculadora-->
        <div class="buttons">
          <button onclick="calculate('7')">7</button>
          <button onclick="calculate('8')">8</button>
          <button onclick="calculate('9')">9</button>
          <button onclick="calculate('/')">/</button>
          <button onclick="calculate('4')">4</button>
          <button onclick="calculate('5')">5</button>
          <button onclick="calculate('6')">6</button>
          <button onclick="calculate('*')">*</button>
          <button onclick="calculate('1')">1</button>
          <button onclick="calculate('2')">2</button>
          <button onclick="calculate('3')">3</button>
          <button onclick="calculate('-')">-</button>
          <button onclick="calculate('0')">0</button>
          <button onclick="calculate('.')">.</button>
          <button onclick="calculate('+')">+</button>
          <button onclick="calculate('clear')">C</button>
          <button onclick="calculate('Math.sin(')">sin</button>
          <button onclick="calculate('Math.cos(')">cos</button>
          <button onclick="calculate('Math.tan(')">tan</button>
          <button onclick="calculate('Math.log(')">log</button>
          <button onclick="calculate('%')">%</button>
          <button onclick="calculate('Math.sqrt()')">√</button>
          <button onclick="calculate('**2')">x²</button>
          <button onclick="calculate('calculate')">=</button>
        </div>
      </div>
    </div>
    <!--link de conexion hacia el javascript-->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
